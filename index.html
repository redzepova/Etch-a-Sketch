<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="settings-container">
        <div id="colorContainer" class="settings">
            <label for="color">Select a color:</label>
            <input type="color" id="color" value="#ff0000">
        </div>
        <div id="slide-container" class="settings">
            <label for="grid-size">Select a size</label>
            <input type="range" id="grid-size" min="4" max="40"> 
        </div>
        <button class = "settings">
            <div id="toggle-light"></div> Activate Rainbow Mode</button>
    </div>
    <div id="grid-container">

    </div>
</body>
</html>
